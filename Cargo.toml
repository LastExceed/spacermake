[package]
name = "spacermake"
version = "0.1.0"
edition = "2024"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
lastexceed = { path = "../lastexceed" }
tokio = { version = "1", features = ["rt-multi-thread", "fs", "sync"] }
rumqttc = "0.24"
json = "0.12"
boolinator = "2"
itertools = "0.14"
csv = "1"
chrono = "0.4"
serde = { version = "1", features = ["derive"] }
tap = "1"
toml = "0.8"
futures = "0.3"
colour = "2"
config = { version = "0.15", features = ["toml"] }
warp = { version = "0.4.2", features = ["server"] }
capnp = "0.21.7"
capnp-rpc = "0.21.0"
tokio-util = { version = "0.7.16", features = ["compat"] }
async-native-tls = { version = "0.5.0", default-features = false, features = ["runtime-tokio"] }
maud = "0.27.0"
anyhow = "1.0.100"
extend = "1.2.0"
serde_json = "1.0.145"

[build-dependencies]
capnpc = "0.21.4"
